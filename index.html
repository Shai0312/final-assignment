<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrendWear - Clothing Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <header>
    <nav class="navbar">
      <div class="logo">TrendWear</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><button type="button" onclick="showForm('contact')">Contact</button></li>
        <li><button type="button" onclick="showForm('login')">Login</button></li>
        <li><button type="button" onclick="showForm('register')">Register</button></li>
      </ul>
    </nav>
  </header>

  
  <section class="hero">
    <div class="hero-images">
      <div class="hero-image left-image"></div>
      <div class="hero-image right-image"></div>
    </div>
    <div class="hero-text">
      <h1>Discover Your Style</h1>
      <p>Latest trends for Men & Women</p>
      <a href="#" class="btn-primary">Shop Now</a>
    </div>
  </section>

  
  <main>
    
    <section id="login-form" class="form-section hidden form-bg">
      <h2>Login</h2>
      <form onsubmit="return validateLogin()">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    
    <section id="register-form" class="form-section hidden form-bg">
      <h2>Register</h2>
      <form onsubmit="return validateRegister()">
        <input type="text" id="regName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirm" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
    </section>

    
    <section id="contact-form" class="form-section hidden form-bg">
      <h2>Contact Us</h2>
      <form onsubmit="return validateContact()">
        <input type="text" id="contactName" placeholder="Your Name" required />
        <input type="email" id="contactEmail" placeholder="Your Email" required />
        <textarea id="contactMessage" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
